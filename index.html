<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/media/favicon.ico" type="image/x-icon">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <main id="carousel">
        <div class="slider">
                <div class="box"><span class="box-content">1</span></div>
                <div class="box"><span class="box-content">2</span></div>
                <div class="box"><span class="box-content">3</span></div>
                <div class="box"><span class="box-content">4</span></div>
                <div class="box"><span class="box-content">5</span></div>
                <div class="box"><span class="box-content">6</span></div>
                <div class="box"><span class="box-content">7</span></div>
                <div class="box"><span class="box-content">8</span></div>
                <div class="box"><span class="box-content">9</span></div>
        </div>
        <div class="slider-control">
            <img class="previous-btn" src="https://img.icons8.com/flat-round/32/000000/left--v1.png" alt="left--v1"/>
            <img class="next-btn" src="https://img.icons8.com/flat-round/32/000000/right--v1.png" alt="right--v1"/>
        </div>
    </main>
    
    <!-- custom script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
